<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<script>
    var day=6;
    if(day==1){
        alert('星期一，新的一周开始了');
    }else if(day==2){
        alert('星期二，你还好吗？');
    }else if(day==3){
        alert('星期三，无论如何要坚持');
    }else if(day==4){
        alert('星期四，快到周末了');
    }else if(day==5){
        alert('星期五，下班去哪玩');
    }else{
        alert('输错了，请重新输入（1-5）之间');
    }
</script>
</body>
</html>
