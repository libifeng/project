<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app-3">
    <input type="text" v-model="message">
    <p>{{message}}</p>
</div>
<script>
    new Vue({
        el:"#app-3",
        data:{
            message:"你好，世界"
        }
    })
</script>
</body>
</html>
