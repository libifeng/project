<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <ol>
        <li v-for="item in items">
        {{item.type}}:{{item.value}}
        </li>
    </ol>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
          items:  [
              {
                  type:"食物",
                  value:"米饭"
              },
              {
                  type:"水果",
                  value:"苹果"
              },
              {
                  type:"交通工具",
                  value:"汽车"
              }
            ]
        }
    })
</script>
</body>
</html>
