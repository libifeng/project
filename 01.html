<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <div>{{name}}</div>
    <ul>
        <li v-for="item in list">
            姓名：{{item.sname}}
            年龄：{{item.sage}}
        </li>
    </ul>
    <div v-for="item in fruits">
        <p>{{item}}</p>
    </div>
</div>
<script>
    new Vue(
        {
            el:'#app',
            data(){
                return{
                    name:"tom",
                    list:[
                        {
                            sname:"mary",
                            sage:"20"
                        },
                        {
                            sname:"king",
                            sage:"18"
                        },
                        {
                            sname:"smith",
                            sage:"20"
                        }
                    ],
                    fruits:["苹果","香蕉","橘子"]
                }
            }
        }
    );
</script>
</body>
</html>
