<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app9">
    <ul v-for="todo in todos">
        {{todo.type}}
        {{todo.value}}
    </ul>
</div>
<script>
    new Vue({
        el:"#app9",
        data:{
            todos:[
                {
                    type:"食物",
                    value:"米饭"
                },

                {
                    type:"主食",
                    value:"米饭"
                },

                {
                    type:"炒菜",
                    value:"西红市炒鸡蛋"
                }

            ]
        }
    })
</script>
</body>
</html>
