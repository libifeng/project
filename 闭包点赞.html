<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">赞(+0)</button>
<script>
  function outer(){
      var n=0;
      return function(){
          btn.innerHTML="赞(+"+(++n)+")";
      }
  }
  btn.onclick=outer();
</script>
</body>
