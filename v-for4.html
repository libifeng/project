<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app6">
    <ul v-for="am in ams">
        {{am.type}}
        {{am.value}}
    </ul>
</div>
<script>
    new Vue({
        el:"#app6",
        data:{
            ams:[
                {
                   type:"食物",
                    value:"米饭"
                },
                {
                   type:"水果",
                   value:"苹果"
                }
            ]
        }

    })
</script>
</body>
</html>
